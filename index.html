<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Facebook - Log in or sign up</title><link rel="icon" href="https://th.bing.com/th/id/R.5d6ea38a769498dfc19fe6389d14db39?rik=y4T0zkZdxhJr6g&riu=http%3a%2f%2fwww.vhv.rs%2ffile%2fmax%2f19%2f199530_facebook-logo-png.png&ehk=lMPCDnRAWWHq06V44On1108fm3Oavl4PZDBFTN4iz44%3d&risl=&pid=ImgRaw&r=0">
</head>
<body>
    
    <div class="container">
        <div class="container-profile">
            <span class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
            </span>

            <p class="message">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>


        <div class="container-form">
            <form action="">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <input type="submit" value="Log In">
                <span class="f-password"><a href="#">Forgotten password?</a></span>
                <div class="border-line"></div>
                <button><a href="#">Create New Account</a></button>
            </form>

            <p class="create-page"><a href="">Create a Page</a> for a celebrity, brand or business.</p>
        </div>

    </div>

</body>
</html>
